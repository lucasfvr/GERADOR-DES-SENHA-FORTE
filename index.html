<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Forte</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="Imagens/Cadeado.png" alt="Ícone de cadeado" class="cadeado-img">
        <h1>Gere sua senha forte</h1>
        
        <form id="form-gerador" onsubmit="gerarSenha(); return false;">
            <label for="length">Quantidade de caracteres (mínimo 8):</label>
            <input type="number" id="length" min="8" max="20" value="8" aria-labelledby="length" aria-required="true">
            
            <button type="submit" aria-label="Gerar Senha">Gerar senha</button>
            
            <input type="text" id="senhaForte" readonly placeholder="Senha gerada aqui" aria-readonly="true">
            
            <button type="button" onclick="copiar()" aria-label="Copiar senha gerada">Copiar</button>
        </form>
        
        <p id="mensagem" aria-live="polite"></p>
    </div>
    
    <footer class="footer">
        <p>Trabalho desenvolvido por Lucas Fernandes Machado de Souza (202420621)</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
